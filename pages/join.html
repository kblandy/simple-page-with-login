<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

<body>

    <nav>
            <ul>
                <li class="nav_link"><a href="../index.html" class="nav_link">home</a></li>
                <li class="nav_link"><a href="#" class="nav_link">contact</a></li>
                <li class="nav_link"><a href="join.html" class="nav_link">join</a></li>
                <li class="nav_link"><a href="sign-in.html" class="nav_link">login</a></li>
            </ul>

        </nav>
    <!--Main content Div-->    
    <div class="main-content">

        <header>
            <h1>Site Title Here</h1>
        </header>

        <div class="container">
            <div class="form-div">
                <form id="form-join" action="#" method="post">
            
                    <h2>Join the Community</h2>
                    
                    <fieldset>
                        <legend><h3>Sign Up</h3></legend>
                    
                        <label for="name">Username:</label>
                        <input type="text" id="userName" name="user_name" class="input-field">
                    <!-- error message div, hidden until activated -->
                        <div class="error-message" id="errorMessageName">
                            Fill out all fields!
                        </div>
                
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="userBirthDate" name="user_date" class="input-field">
                    <!-- error message div, hidden until activated -->
                        <div class="error-message" id="errorMessageDob">
                            Fill out all fields!
                        </div>
                        
                        <label for="mail">Email:</label>
                        <input type="email" id="userEmail" name="user_email" class="input-field">
                    <!-- error message div, hidden until activated -->
                        <div class="error-message" id="errorMessageEmail">
                            Fill out all fields!
                        </div>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="userPassword" name="user_password" class="input-field">
                    <!-- error message div, hidden until activated -->
                        <div class="error-message" id="errorMessagePassword">
                            Fill out all fields!
                        </div>

                    </fieldset>
                    
                    <div>
                        <button type="submit" id="submitButton" class="button-h"><h2>Submit</h2></button>
                    </div>

                </form>
            </div>
            

        </div>

    </div> <!--/Main Content Div-->

        <footer>
            &copy All rights reserved to [site liberties]
        </footer>

    </div>

    <!--JS here-->

</body>
