    <div class="main-content">

        <header>
            <h1>Virtual Writing Nook</h1>
        </header>

        <div class="container">
            <div class="form-div">
                <form id="join-form" action="index.html" method="post">
            
                    <h2>Sign Up</h2>
                    
                    <fieldset>
                    
                        <legend><h3>Basic Info</h3></legend>
                        
                        <label for="name">Username:</label>
                        <input type="text" id="userName" name="user_name" class="input-field">
                
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="userBirthDate" name="user_date" class="input-field">
                        
                        <label for="mail">Email:</label>
                        <input type="email" id="userEmail" name="user_email" class="input-field">
                        
                        <label for="password">Password:</label>
                        <input type="password" id="userPassword" name="user_password" class="input-field">
                        
                    </fieldset>
                    
                    <fieldset>
                    
                        <legend><h3>about</h3></legend>
                        
                        <label for="bio">Character Bio:</label>
                        <textarea class="text-box" id="bio" name="user_bio"></textarea>
        
                    </fieldset>
                    
                    <div class="button-container">
                        <button type="submit" id="submitButton"><h2 class="button-h">submit</h2></button>
                    </div>

                </form>
            </div>
            

        </div>

    </div>
