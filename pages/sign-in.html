    <nav>
        <ul>
            <li><a href="../index.html" class="nav_link">home</a></li>

    <div class="main-content">
        <header>
            <h1>Site Title Here</h1>
        </header>

        <div class="container">
            <div class="form-div">
                <!-- Form -->
                <form action="#" method="post" id="form-log-in">

                    <h2>Log In</h2>
                    <fieldset>   
                        <label for="name">Username:</label>
                        <input type="text" id="name-login" name="user_name" class="input-field">

                        <!-- error message div, hidden until activated -->
                        <div class="error-message" id="error-message1">
                            Fill out all fields!
                        </div>

                        <label for="password">Password:</label>
                        <input type="password" id="password-login" name="user_password" class="input-field">

                        <!-- error message div, hidden until activated -->
                        <div class="error-message" id="error-message2">
                            Fill out all fields!
                        </div>   
                    </fieldset>

                    <div>
                        <button type="submit" id="submit-login" class="button-h"><h2>Log In</h2></button>
                        <div class="button-join">
                            <h5 class="alt-p">Not a member?</h5>
                            <a href="join.html" class="a-sign-up">Sign Up</a>
                        </div>
                    </div>

                </form>  <!-- /Form -->
            </div>
        </div>
    </div>  <!-- /main content -->
